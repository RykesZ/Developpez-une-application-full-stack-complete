<mat-card class="article-card" (click)="navigateToDetail()">
  <mat-card-title>{{ article.title }}</mat-card-title>
  <mat-card-subtitle>
    <span>{{ article.date | date }}</span>
    <span>{{ article.author }}</span>
  </mat-card-subtitle>
  <mat-card-content>
    <p class="article-content">{{ article.content }}</p>
  </mat-card-content>
</mat-card>
