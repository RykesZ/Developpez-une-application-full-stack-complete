<div class="topics-container">
    <div class="topics-grid" *ngIf="topics$ | async as topics" [ngClass]="{'single-column': isHandset}">
      <app-topic *ngFor="let topic of topics"
                 [id]="topic.id"
                 [title]="topic.title"
                 [description]="topic.description"
                 (subscribe)="onSubscribe($event)">
      </app-topic>
    </div>
  </div>
