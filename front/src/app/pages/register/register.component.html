<div class="register-page">
  <div class="back-button-container">
    <button mat-icon-button class="back-button" routerLink="/">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  <div class="register-container">
      <h2>Inscription</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username" required />
          <mat-error *ngIf="registerForm.controls['username'].invalid">Ce champ est obligatoire</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Adresse e-mail</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="registerForm.controls['email'].invalid">Veuillez entrer une adresse e-mail valide</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="registerForm.controls['password'].invalid">Ce champ est obligatoire</mat-error>
        </mat-form-field>
    
        <button mat-raised-button color="primary" type="submit" class="submit-button" [disabled]="registerForm.invalid">
          S'inscrire
        </button>
      </form>
    </div>
</div>
